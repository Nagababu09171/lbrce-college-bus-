<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBRCE College Bus Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .input-field {
            width: 100%;
            margin-bottom: 15px;
            padding: 5px; /* Adjust the padding to make the boxes smaller */
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-icon {
            font-size: 48px;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
<i class="fas fa-bus login-icon"></i>
        <h1>LBRCE <br> Bus Management Login</h1>
        <input type="text" class="input-field" placeholder="Username" id="username">
        <input type="password" class="input-field" placeholder="Password" id="password">
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // In a real-world scenario, you would perform authentication here.
            // For this example, we'll use a simple check.
            if (username === '21765A0404' && password === 'Nagababu@1234') {
                window.location.href = 'routes.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
