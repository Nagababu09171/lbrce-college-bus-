            margin-bottom: 20px;
            padding: 20px;
            cursor: pointer;
        }
        .route-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .bus-list {
            list-style: none;
            padding: 0;
            display: none;
        }
        .bus-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .bus-icon {
            font-size: 24px;
            color: #fff;
            margin-right: 10px;
        }
        .bus-link {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>

    <script>
        function toggleBusList(routeId) {
            const busList = document.getElementById(routeId);
            if (busList.style.display === "none" || busList.style.display === "") {

            } else {

            }
